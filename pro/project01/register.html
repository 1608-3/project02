<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/font.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div id="header"></div>

    <div id="main">
        <div class="container lf">
            <div class="bg reg">
                <svg id="svg" width="100%" height="570px"></svg>
            </div>
            <div class="modal rg">
                <h4>用户注册</h4>
                <form id="form-msg">
                    <label class="control-label" for="nuname">用户名: </label>
                    <input name="nuname" autofocus><br>
                    <label class="control-label" for="nupwd">密码: </label>
                    <input type="password" name="nupwd"><br>
                    <label class="control-label" for="upwd2">确认密码: </label>
                    <input type="password" name="upwd2"><br>
                    <label class="control-label" for="mail">邮箱名: </label>
                    <input name="mail"><br>
                    <label class="control-label" for="moblie">手机号: </label>
                    <input name="mobile"><br>
                    <span class="control-label"></span>
                    <input type="button" value="提交" id='button'>
                </form>
            </div>
        </div>


    <div id="footer"></div>

     <!--js-->
   <script src="js/jquery-1.11.3.js"></script>
   <script src="js/scripts.js"></script>
   <script src="js/register.js"></script>
   <script src="js/ajax.js"></script>
</body>
</html>
