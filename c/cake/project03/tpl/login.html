<!--头部-->
<div ng-include="'tpl/include/header.html'"></div>
<div class="login-main">
    <div class="text-center">
        <img src="images/login/login_img_3.jpg" alt="" class="img-responsive"/>
    </div>
    <!--登录框-->
    <div class="login media Login">
        <div class="media-left">
            <img src="images/login/login_pic.png" alt="" class="img-responsive"/>
        </div>
        <div class="login-box media-body">
            <h4>账号密码登录</h4>
            <p class="hint" ng-hide="isOk">用户名或密码错误</p>
            <form action="">
                <div class="has-feedback">
                    <span class="form-control-feedback glyphicon glyphicon-user"></span>
                    <input type="text" name="uname" class="uname" placeholder="请填写您的账号" ng-model="user.uname"/>
                </div>
                <div class="has-feedback">
                    <span class="form-control-feedback glyphicon glyphicon-lock"></span>
                    <input type="password" name="upwd" class="upwd" placeholder="请填写您的密码" ng-model="user.upwd"/>
                </div>
                <input type="button" class="btn btn-default" value="登录" ng-click="login()"/>
                <ul class="list-unstyled">
                    <li><input type="checkbox" class="chk"/>自动登录</li>
                    <li>
                        <a href>忘记密码</a>
                        <span>|</span>
                        <a href="#/register">免费注册</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <div>
        <img src="images/login/login_img_4.jpg" alt="" class="img-responsive"/>
    </div>
</div>

<!--尾部-->
<div ng-include="'tpl/include/footer.html'"></div>
