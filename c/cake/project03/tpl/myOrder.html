<div ng-include="'tpl/include/header.html'"></div>

<!--主体-->
<div class="main">
    <div class="container">
        <div class="my-ord">
            <h4 class="my-order">我的订单</h4>
            <table class="table table-bordered text-center table-hover">
                <thead>
                    <tr class="text-center">
                        <th>商品</th>
                        <th>联系人</th>
                        <th>手机号</th>
                        <th>下单时间</th>
                        <th>配送方式</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody ng-repeat="order in orderList" ng-show="hasOrder">
                <tr class="danger">
                    <td colspan="7">
                    订单编号：{{order.oid}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <span ng-repeat="p in order.productList">
                            <a href="#/detail/{{order.productList[0].pid}}">
                                <img ng-src="images/product/{{p.img_md1}}" alt=""/>
                            </a>
                        </span>
                    </td>
                    <td>{{order.rcvName}}</td>
                    <td>{{order.phone}}</td>
                    <td>{{order.order_time | date:'y-M-d h:m'}}</td>
                    <td>{{order.sendment==1?'默认配送':(order.sendment==2?'极速配送':'一天两送')}}</td>
                    <td>
                        <a href>评价</a>
                        <a href>晒单</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="noOrder text-center" ng-hide="hasOrder">
                <p>暂无订单</p>
            </div>

            <div class="c-ord">
                <a href="#/product" class="go-buy">返回继续购物</a>
                <a href="#/start" class="submit">返回首页</a>
            </div>
        </div>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
